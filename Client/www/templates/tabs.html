<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="商品" icon-off="ion-bag" icon-on="ion-bag" ui-sref="tab.commodity">
    <ion-nav-view name="commodityList"></ion-nav-view>
  </ion-tab>

  <ion-tab title="店铺" icon-off="ion-ios-recording-outline" icon-on="ion-ios-recording" href="#/tab/storeList">
    <ion-nav-view name="storeList"></ion-nav-view>
  </ion-tab>

  <ion-tab title="二手交易" href="tab-link" icon-on="ion-ios-nutrition-outline" icon-off="ion-ios-nutrition" ui-sref="tab.flea">
    <ion-nav-view name="flea"></ion-nav-view>
  </ion-tab>
  <!-- <ion-tab title="个人中心" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/userCenter"> -->
  <ion-tab title="个人中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.user">
    <ion-nav-view name="userCenter"></ion-nav-view>
  </ion-tab>


</ion-tabs>
