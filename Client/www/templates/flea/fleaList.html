<ion-view view-title="二手物品">
  <ion-content 
  has-subheader="false"
  padding="false">
    <div class="list" >
        <a class="item item-thumbnail-left" href="#" ng-repeat="item in fleaList">
          <img ng-src="{{item.imgUrl}}">
          <h2>{{item.name}}</h2>
          <p>{{item.price | currency : '￥'}}左右<span></p>
          <p>{{item.createDate}} <span class="ion-ios-location-outline"></span>{{item.school}}</span></p>
        </a>
    </div>
  </ion-content>
</ion-view>
